<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <i class="fas fa-chart-pie mr-3 icon-chart"></i>
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">{{ title }}</h6>
      <small>Since 2020</small>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <div class="row vertical-align">
      <div class="col-md-8 col-xs-12">
        <apx-chart
          [noData]="options.noData"
          [series]="options.series"
          [labels]="options.labels"
          [chart]="options.chart"
          [colors]="options.colors"
          [responsive]="options.responsive"></apx-chart>
      </div>
      <div class="col-md-4 col-xs-12">

        <ul class="list-group" *ngIf="!isLoading">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of options.series, index as idx">
            {{ options.labels[idx] }}
            <span class="badge badge-primary badge-pill">{{ item }}</span>
          </li>
        </ul>
        <div id="recent"></div>
      </div>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Mới cập nhật</h6>
    <app-recent-item
      *ngFor="let recent of recentUpdates"
      [username]="(recent.user) ? recent.user.name : '<unknown-name>'"
      [color]="getEmotionColor(recent.emotion)"
      [content]="(recent.note) ? recent.note.content : '...'"
    ></app-recent-item>
    <small class="d-block text-right mt-3">
      <a routerLink="/recents">Tất cả cập nhật</a>
    </small>
  </div>
</main>
